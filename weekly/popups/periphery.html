<body class="a">
 Bourgeois ideologues refer to the Third World as the &ldquo;developing&rdquo; world. 
What development? Third-Worldists refer to semi-colonial, semi-feudal extraction zones in Latin Amerika, Afrika, and Asia when we speak of the &ldquo;periphery&rdquo;.
