<title>Revolution Without Change</title>
<style type="text/css">
.a {
	text-align: center;
}
</style>

<body class="a">
 I call the First-Worldist movement a movement-in-place, because for all of its perpetual motion, it has not made a single step forward; Whereas the revolutionary movement advancing in the Third World has made a great leap.
</body>
